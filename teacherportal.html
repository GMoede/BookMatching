<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teacher Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="teacherportal.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="teacherportal.css">

</head>
<body>
	<div class="page-header">
    	<h1>  Teacher Portal</h1>      
 	</div>
 	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Teacher Portal</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
	    </ul>
	  </div>
	</nav>
 	<ul class="nav nav-tabs">
    	<li class="active"><a href="#add" data-toggle="tab">Add Books</a></li>
    	<li><a data-toggle="tab" href="#edit"> Edit Books </a></li>
    	<li><a data-toggle="tab" href="#view"> View All Books </a></li>
  	</ul>
	<div class="tab-content">
		<div class="tab-pane fade in active" id="add"> 
			<div class="container">
				<div class="form-group">

					<br>

					<p id=book_label> Book details: </p>

					<label for="title">Book Title:</label>
					<input type="text" class="form-control" id="title">

					<label for="first_name">Author First Name:</label>
					<input type="text" class="form-control" id="first_name">

					<label for="last_name">Author Last Name:</label>
					<input type="text" class="form-control" id="last_name">


					<div class="form-group row">
					  	<div class="col-xs-4">
					    	<label for="copyright">Copyright Year</label>
					    	<input class="form-control" id="ex1" type="text">
					  	</div>
					  	<div class="col-xs-4">
					  	  <label for="pages">Page Count</label>
					  	  <input class="form-control" id="ex2" type="text">
					  	</div>
					 	<div class="col-xs-4">
					    	<label for="lexile">Lexile</label>
					    	<input class="form-control" id="ex3" type="text">
					  	</div>
					</div>


					<label for="sel1">Book Topic</label>
		      		<select class="form-control" id="sel1">
		        		<option>Adventure</option>
		        		<option>Children's literature</option>
		        		<option>Fantasy</option>
		        		<option>Fiction</option>
		        		<option>Historical Fiction</option>
						<option>Horror</option>
						<option>Middle Grade</option>
		        		<option>Novel</option>
		        		<option>Realistic Fiction</option>
		        		<option>Science Fiction</option>
		        		<option>Young Adult</option>
		     		</select>

		     		<br>

		     		<p id=prot_label> Protagonist Characteristics: </p>


		     		<label for="sel2">Primary Protagonist Nature</label>
		      		<select class="form-control" id="sel1">
		        		<option>African American</option>
		        		<option>Afghanistani</option>
		        		<option>Biracial</option>
		        		<option>Chilean</option>
		        		<option>Hispanic</option>
		        		<option>Pakistani</option>
		        		<option>Scandinavian American</option>
		        		<option>Young</option>
		     		 </select>

		     		 <label for="sel3">Protagonist Gender</label>
		     		 <select class="form-control" id="sel3">
		     		 	<option>Male</option>
		     		 	<option>Female</option>
		     		 	<option>Other</option>
		     		 </select>

		     		 <br>

		      		<button type="submit" class="btn btn-default" onclick="verifyInputs()">Add Book To Student Portal</button>
		  		</div>
		  	</div>
	  	</div>

		<div class="tab-pane fade" id="edit">  
			<p> This is where books will be editted. </p>
		</div>		

		<div class="tab-pane fade" id="view">
			<p> This is where books can be viewed. </p>
		</div>

	</div>
</body>
</html>
