<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="studentportal.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="studentportal.css">
</head>
</body>
	<div class="page-header">
    	<h1>  Student Portal</h1>
    </div>

    <nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Student Portal</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
	    </ul>
	  </div>
	</nav>
</html>
	<div class="container">
		<div class="modal-body row">
	  		<div class="col-md-5 text-center" id="sidebar">
	   		<!-- Your first column here -->
		   		<form class="form-horizontal" role="form">
			        <br>
			        <br>

		            <div class="form-group">
		                <label for="topic">Book Topic</label>
		                <select class="form-control">
		                    <option value="1">Adventure</option>
							<option value="2">Children's literature</option>
							<option value="3">Fantasy</option>
							<option value="4">Fiction</option>
							<option value="5">Historical Fiction</option>
							<option value="6">Horror</option>
							<option value="7">Middle Grade</option>
							<option value="8">Novel</option>
							<option value="9">Realistic Fiction</option>
							<option value="10">Science Fiction</option>
							<option value="11">Young Adult</option>
		                </select>
		              </div>

		              <div class="form-group">
		                <label for="protag1">Primary Protagonist Nature</label>
		                <select class="form-control">
		                    <option value="1">African American</option>
							<option value="2">Afghanistani</option>
							<option value="3">Biracial</option>
							<option value="4">Chilean</option>
							<option value="5">Hispanic</option>
							<option value="6">Pakistani</option>
							<option value="7">Scandinavian American</option>
							<option value="8">Young</option>
		                </select>
		              </div>

		              <div class="form-group">
		                <label for="protag3">Protagonist Gender</label>
		                <select class="form-control">
		                	<option value="1">Male</option>
							<option value="2">Female</option>
							<option value="3">Other</option>
		                </select>
		              </div>
		     			
		     			<div class="form-group row">
						  	<div class="col-xs-4">
						    	<label for="copyright">Copyright Year</label>
						    	<input class="form-control" id="ex1" type="text" placeholder="2001">
						  	</div>
						  	<div class="col-xs-4">
						  	  <label for="pages">Page Count</label>
						  	  <input class="form-control" id="ex2" type="text" placeholder="Ex: 1738">
						  	</div>
						 	<div class="col-xs-4">
						    	<label for="lexile">Lexile</label>
						    	<input class="form-control" id="ex3" type="text" placeholder="Ex: 200L">
						  	</div>
						</div>
						<button type="submit" class="btn btn-default" onload="updateSearch()">Update Search</button>
		            </form>

		  	</div>

	  		<div class="col-md-7">
	    	<!-- Your second column here -->
	    		<form class="navbar-form" role="search" id="searchbar">
	    			<div class="input-group add-on col-md-12">
	      				<input class="form-control" placeholder="Search by Class Number" name="srch-term" id="srch-term" type="text">
	      				<div class="input-group-btn">
	    					<button class="btn btn-default" onclick="classSearch()"><i class="glyphicon glyphicon-search"></i></button>
	      				</div>
	    			</div>
	  			</form>

	  			<div class="container" id="search_results">
	    			<p id="test"></p>
	    			<div class="col-md-7" id="book_entry" style="border-color: black;">
	    				<div class="col-md-3">
	    					<p class="search_text"> Insert photo here </p>
	    				</div>
	    				<div class="col-md-3">
	    					<p class="search_text"> Book Title </p>
	    					<p class="search_text"> Author </p>
	    					<p class="search_text"> Copyright </p>
	    				</div>
	    				<div class="col-md-3 text-right">
	    					<p class="search_text"> protag1 </p>
	    					<p class="search_text"> protag2 </p>
	    					<p class="search_text"> protag3 </p>
	    				</div>
	    			</div>
	    		</div>
	  		</div>
	  	</div>
	</div>
</body>
</html>
